<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Feed</title>
    <script defer src="feed.js"></script>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <div id="car-container"></div>
    <div id="car-template" class="car" style="display: none,">
        <h2 class="car-make-model"></h2>
        <p class="car-year"></p>
        <button class="delete-car-button">Delete</button>
    </div> 
    <button id="logout-button">Logout</button>
    <button id="view-profile-button">Profile</button>
    <form id="createCarForm">
        <input type="text" id="make" name="make" placeholder="Make">
        <input type="text" id="model" name="model" placeholder="Model">
        <input type="number" id="year" name="year" placeholder="Year">
        <!-- <input type="text" id="picture" name="picture" placeholder="Picture URL"> -->
        <button type="submit">Add Car</button>
    </form>
    <form id="updateCarForm" style="margin-top: 20px;">
        <input type="text" id="update-make" name="make" placeholder="Current Make" required>
        <input type="text" id="update-model" name="model" placeholder="Current Model" required>
        <input type="number" id="update-year" name="year" placeholder="Current Year" required>
        <input type="text" id="update-new-make" name="newMake" placeholder="New Make">
        <input type="text" id="update-new-model" name="newModel" placeholder="New Model">
        <input type="number" id="update-new-year" name="newYear" placeholder="New Year">
        <button type="submit">Update Car</button>
    </form>
</body>
</html>
